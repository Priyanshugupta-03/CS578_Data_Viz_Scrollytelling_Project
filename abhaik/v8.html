<script src="https://d3js.org/d3.v7.min.js"></script>
<section id="viz-lego" style="padding:40px 0;">
  <h2>Emission Stacks: EV vs ICE</h2>
  <svg id="lego-chart" width="500" height="400"></svg>
</section>
<script>
function initLegoChart() {
  const svg = d3.select("#lego-chart");
  const width = +svg.attr("width");
  const height = +svg.attr("height");
  const margin = { top: 40, right: 20, bottom: 40, left: 60 };
  const innerWidth = width - margin.left - margin.right;
  const innerHeight = height - margin.top - margin.bottom;

  const g = svg.append("g")
    .attr("transform", `translate(${margin.left},${margin.top})`);

  const stages = ["Manufacturing", "Use", "End-of-life"];
  const evVals = [20, 30, 5];
  const iceVals = [10, 60, 5];

  const x = d3.scaleBand()
    .domain(["EV", "ICE"])
    .range([0, innerWidth])
    .padding(0.4);

  const y = d3.scaleLinear()
    .domain([0, d3.max([d3.sum(evVals), d3.sum(iceVals)]) * 1.1])
    .range([innerHeight, 0]);

  const colorsEv = ["#1FBF74", "#7FDBA2", "#B2F0CC"];
  const colorsIce = ["#C0392B", "#E74C3C", "#F1948A"];

  g.append("g")
    .attr("transform", `translate(0,${innerHeight})`)
    .call(d3.axisBottom(x));

  g.append("g").call(d3.axisLeft(y));

  function stackTower(groupX, vals, colors, label) {
    let bottom = 0;
    vals.forEach((v, i) => {
      const xPos = x(label) + (x.bandwidth() - 50) / 2;
      const rect = g.append("rect")
        .attr("x", xPos)
        .attr("width", 50)
        .attr("y", y(bottom))
        .attr("height", 0)
        .attr("fill", colors[i])
        .attr("stroke", "#333");

      rect.transition()
        .delay(i * 300)
        .duration(700)
        .attr("y", y(bottom + v))
        .attr("height", y(bottom) - y(bottom + v));

      bottom += v;
    });
  }

  window._playLego = () => {
    stackTower(0, evVals, colorsEv, "EV");
    stackTower(1, iceVals, colorsIce, "ICE");
  };
}

document.addEventListener("DOMContentLoaded", () => {
  initLegoChart();

  const section = document.querySelector("#viz-lego");
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting && window._playLego) {
        window._playLego();
        observer.unobserve(section);
      }
    });
  }, { threshold: 0.4 });

  observer.observe(section);
});
</script>
