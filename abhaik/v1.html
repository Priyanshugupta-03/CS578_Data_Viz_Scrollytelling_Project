<script src="https://d3js.org/d3.v7.min.js"></script>

<style>
  body {
    margin: 0;
    background: #0f172a;
    font-family: system-ui, sans-serif;
    color: #e5e7eb;
  }

  .chart-block {
    max-width: 900px;
    margin: 120px auto;
    padding: 24px;
    border-radius: 22px;
    background: rgba(255, 255, 255, 0.07);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    border: 1px solid rgba(255, 255, 255, 0.16);
    box-shadow: 0 25px 60px rgba(0, 0, 0, 0.55);
  }

  .chart-label {
    text-align: center;
    font-size: 1.05rem;
    opacity: 0.95;
    margin-bottom: 10px;
  }

  .chart-legend {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 10px;
    font-size: 0.9rem;
    color: #ccc;
  }

  .legend-item {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .legend-color {
    width: 14px;
    height: 14px;
    border-radius: 999px;
    display: inline-block;
  }

  .legend-ev {
    background: #4ade80;
  }

  .legend-ice {
    background: #f87171;
  }

  svg {
    width: 100%;
    height: 450px;
    display: block;
  }
</style>

<div class="chart-block" id="chart-block">
  <div class="chart-label" id="grid-label">Clean grid</div>
  <svg id="ev-chart" viewBox="0 0 800 450" preserveAspectRatio="xMidYMid meet"></svg>
  <div class="chart-legend">
    <div class="legend-item"><span class="legend-color legend-ev"></span> EV</div>
    <div class="legend-item"><span class="legend-color legend-ice"></span> ICE</div>
  </div>
</div>

<script>
function initScrollCycleChart() {
  const svg = d3.select("#ev-chart");
  const label = document.getElementById("grid-label");
  const chartBlock = document.getElementById("chart-block");

  const width = 800;
  const height = 450;
  const margin = { top: 40, right: 40, bottom: 50, left: 70 };
  const innerWidth = width - margin.left - margin.right;
  const innerHeight = height - margin.top - margin.bottom;

  const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

  const distances = d3.range(0, 200001, 5000);

  const scenarios = [
    { name: "Clean grid",      evSlope: 0.00007, iceSlope: 0.00018 },
    { name: "Average grid",    evSlope: 0.00010, iceSlope: 0.00018 },
    { name: "Coal-heavy grid", evSlope: 0.00014, iceSlope: 0.00018 }
  ];

  let currentIndex = 0;

  const data = {};
  scenarios.forEach(s => {
    data[s.name] = distances.map(d => ({
      distance: d,
      ev: 20 + s.evSlope * d,
      ice: 5 + s.iceSlope * d
    }));
  });

  const x = d3.scaleLinear().domain([0, 200000]).range([0, innerWidth]);
  const y = d3.scaleLinear().domain([0, 50]).range([innerHeight, 0]);

  g.append("g")
    .attr("transform", `translate(0,${innerHeight})`)
    .call(d3.axisBottom(x).ticks(6).tickFormat(d => d / 1000 + "k"))
    .selectAll("text")
    .style("fill", "#ddd");

  g.append("g")
    .call(d3.axisLeft(y))
    .selectAll("text")
    .style("fill", "#ddd");

  g.selectAll(".domain, .tick line").attr("stroke", "#555");

  g.append("text")
    .attr("x", innerWidth / 2)
    .attr("y", innerHeight + 40)
    .attr("text-anchor", "middle")
    .attr("fill", "#ddd")
    .text("Distance driven (km)");

  g.append("text")
    .attr("x", -innerHeight / 2)
    .attr("y", -50)
    .attr("transform", "rotate(-90)")
    .attr("text-anchor", "middle")
    .attr("fill", "#ddd")
    .text("Cumulative emissions (t COâ‚‚)");

  const lineEV = d3.line()
    .x(d => x(d.distance))
    .y(d => y(d.ev));

  const lineICE = d3.line()
    .x(d => x(d.distance))
    .y(d => y(d.ice));

  const evPath = g.append("path")
    .attr("stroke", "#4ade80")
    .attr("stroke-width", 3)
    .attr("fill", "none");

  const icePath = g.append("path")
    .attr("stroke", "#f87171")
    .attr("stroke-width", 3)
    .attr("fill", "none");

  const breakCircle = g.append("circle")
    .attr("r", 5)
    .attr("fill", "white")
    .style("display", "none");

  const breakText = g.append("text")
    .attr("fill", "#eee")
    .attr("font-size", 12)
    .attr("text-anchor", "middle")
    .style("display", "none");

  function update(index) {
    const scenario = scenarios[index];
    const d = data[scenario.name];

    evPath.datum(d)
      .transition().duration(800)
      .attr("d", lineEV);

    icePath.datum(d)
      .transition().duration(800)
      .attr("d", lineICE);

    const be = d.find(p => p.ev < p.ice);
    if (be) {
      breakCircle
        .style("display", null)
        .transition().duration(600)
        .attr("cx", x(be.distance))
        .attr("cy", y(be.ev));

      breakText
        .style("display", null)
        .transition().duration(600)
        .attr("x", x(be.distance))
        .attr("y", y(be.ev) - 10)
        .text(`${(be.distance / 1000).toFixed(0)}k km`);
    } else {
      breakCircle.style("display", "none");
      breakText.style("display", "none");
    }

    label.textContent = scenario.name;
  }

  update(0);

  let scrollCooldown = false;
  chartBlock.addEventListener("wheel", e => {
    if (scrollCooldown) return;
    scrollCooldown = true;
    setTimeout(() => scrollCooldown = false, 600);

    if (e.deltaY > 20) {
      currentIndex = Math.min(currentIndex + 1, scenarios.length - 1);
    } else if (e.deltaY < -20) {
      currentIndex = Math.max(currentIndex - 1, 0);
    }

    update(currentIndex);
  });
}

document.addEventListener("DOMContentLoaded", initScrollCycleChart);
</script>
