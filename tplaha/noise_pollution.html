<!DOCTYPE html>
<html>
<head>
<title>Noise Pollution</title>
<style>
body {
    background: #070b12;
    color: #fff;
    font-family: Arial;
    padding: 30px;
}
.card {
    width: 420px;
    background: #0d1320;
    border-radius: 16px;
    border: 1px solid #1d2538;
    padding: 20px;
}
.title { font-size: 20px; color: #8fb4ff; margin-bottom: 10px; }

.row { display: flex; align-items: center; gap: 10px; margin: 12px 0; }
.lbl { width: 90px; text-align:right; }

.track {
    flex: 1;
    height: 18px;
    background: #111827;
    border-radius: 999px;
    overflow:hidden;
}

.ev, .ice {
    height: 100%;
    width: 0;
    transition: 1.2s;
}
.ev { background: linear-gradient(90deg,#4ade80,#22c55e); }
.ice { background: linear-gradient(90deg,#f87171,#ef4444); }

.val { width: 60px; color:#9ca3af; }
</style>
</head>

<body>

<div class="card">
    <div class="title">Noise Pollution</div>

    <div class="row">
        <div class="lbl">ICE</div>
        <div class="track"><div id="ice" class="ice"></div></div>
        <div class="val">Loud</div>
    </div>

    <div class="row">
        <div class="lbl">EV</div>
        <div class="track"><div id="ev" class="ev"></div></div>
        <div class="val">Quiet</div>
    </div>
</div>

<script>
window.onload = () => {
    document.getElementById("ice").style.width = "85%";
    document.getElementById("ev").style.width = "20%";
};
</script>

</body>
</html>
