<!DOCTYPE html>
<html>
<head>
<title>Machine Complexity</title>
<style>
body {
    background: #070b12;
    color: #fff;
    font-family: Arial;
    padding: 30px;
}
.card {
    width: 420px;
    background: #0d1320;
    border-radius: 16px;
    border: 1px solid #1d2538;
    padding: 20px;
}
.title { font-size: 20px; color: #8fb4ff; margin-bottom: 10px; }

.box {
    margin: 12px 0;
    padding: 14px;
    border-radius: 12px;
    opacity: 0;
    transform: scale(0.9);
    transition: 0.8s;
}

.ev {
    background: radial-gradient(circle at top left,#22c55e44,#020617);
    border: 1px solid #22c55e88;
}
.ice {
    background: radial-gradient(circle at top left,#ef444444,#020617);
    border: 1px solid #ef444488;
}

.big { font-size: 24px; font-weight: 700; }
.small { font-size: 13px; color: #9ca3af; }
</style>
</head>

<body>

<div class="card">
    <div class="title">Machine Complexity</div>

    <div id="evBox" class="box ev">
        <div class="big">~20</div>
        <div class="small">EV moving parts</div>
    </div>

    <div id="iceBox" class="box ice">
        <div class="big">200+</div>
        <div class="small">ICE moving parts</div>
    </div>
</div>

<script>
window.onload = () => {
    document.getElementById("evBox").style.opacity = "1";
    document.getElementById("evBox").style.transform = "scale(1)";
    setTimeout(()=>{
        document.getElementById("iceBox").style.opacity = "1";
        document.getElementById("iceBox").style.transform = "scale(1)";
    }, 300);
};
</script>

</body>
</html>
