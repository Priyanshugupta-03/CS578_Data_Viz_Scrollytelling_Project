<!DOCTYPE html>
<html>
<head>
<title>EV vs ICE Cost (USD)</title>
<style>
    body {
        background: #070b12;
        color: #fff;
        font-family: Arial, sans-serif;
        padding: 30px;
    }
    .card {
        background: #0d1320;
        border: 1px solid #1d2538;
        border-radius: 16px;
        padding: 20px;
        width: 420px;
    }
    .title { font-size: 20px; margin-bottom: 10px; color: #8fb4ff; }
    .row { display: flex; align-items: center; margin: 12px 0; gap: 8px; }
    .lbl { width: 100px; text-align: right; }
    .track {
        flex: 1;
        height: 18px;
        border-radius: 999px;
        background: #111827;
        overflow: hidden;
    }
    .ev { height: 18px; width: 0; background: linear-gradient(90deg,#22c55e,#4ade80); transition: 1.2s; }
    .ice { height: 18px; width: 0; background: linear-gradient(90deg,#f87171,#ef4444); transition: 1.2s; }
    .val { width: 60px; }
</style>
</head>
<body>

<div class="card">
    <div class="title">Cost per 100 km (USD)</div>

    <div class="row">
        <div class="lbl">ICE Fuel</div>
        <div class="track"><div id="ice" class="ice"></div></div>
        <div class="val">$7–9</div>
    </div>

    <div class="row">
        <div class="lbl">EV Charging</div>
        <div class="track"><div id="ev" class="ev"></div></div>
        <div class="val">$2–3</div>
    </div>
</div>

<script>
window.onload = () => {
    document.getElementById("ice").style.width = "85%";
    document.getElementById("ev").style.width = "35%";
};
</script>

</body>
</html>
