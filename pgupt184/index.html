<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV vs ICE Emissions Comparison</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #111827;
            font-family: 'Inter', sans-serif;
            color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        header h1 {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 10px;
        }
        
        header p {
            color: #9ca3af;
            font-size: 0.9rem;
        }
        
        #chart-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background-color: #1f2937;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Radial Chart Styles */
        .center-text {
            font-family: 'Inter', sans-serif;
            text-anchor: middle;
            fill: #f3f4f6;
        }
        
        .impact-center-text {
            font-size: 3rem;
            font-weight: 800;
        }
        
        .impact-unit-text {
            font-size: 1.125rem;
            font-weight: 500;
            fill: #9ca3af;
        }
        
        .radial-bar {
            transition: all 1s ease-in-out;
        }
        
        .radial-grid {
            fill: none;
            stroke: #4b5563;
            stroke-width: 0.5;
            opacity: 0.6;
        }
        
        .radial-axis-label {
            font-size: 10px;
            fill: #9ca3af;
        }
        
        .radial-label {
            font-size: 12px;
            font-weight: 600;
            fill: #d1d5db;
        }
        
        footer {
            margin-top: 20px;
            text-align: center;
            color: #6b7280;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Lifecycle Cost: EV vs ICE</h1>
        <p>Use Phase Emissions Comparison (Dirty Grid Scenario)</p>
    </header>
    
    <div id="chart-container"></div>
    
    <footer>
        Data Visualization Project based on EPA, IEA, and Our World in Data concepts.
    </footer>

    <script>
        // --- DATA ---
        // Impact scores normalized (0.0 = Low Impact, 1.0 = High Impact)
        const chartData = [
            { vehicle: 'EV on Dirty Grid', impactScore: 0.9, color: '#ef4444' },  // Red
            { vehicle: 'ICE Vehicle', impactScore: 0.7, color: '#f97316' }        // Orange
        ];

        // --- VISUALIZATION SETUP ---
        const container = document.getElementById('chart-container');
        const width = container.clientWidth;
        const height = container.clientHeight;
        
        const margin = { top: 60, right: 60, bottom: 60, left: 60 };
        const PADDING_FOR_LABELS = 60;
        
        const minDim = Math.min(
            width - margin.left - margin.right - PADDING_FOR_LABELS * 2,
            height - margin.top - margin.bottom - PADDING_FOR_LABELS * 2
        );
        
        const outerRadius = minDim / 2;
        const innerRadius = outerRadius * 0.4;
        const maxImpact = 1.0;

        // Create SVG
        const svg = d3.select("#chart-container")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        const chartGroup = svg.append("g")
            .attr("transform", `translate(${width / 2}, ${height / 2})`);

        // --- SCALES ---
        const yRadial = d3.scaleLinear()
            .domain([0, maxImpact])
            .range([innerRadius, outerRadius]);

        const xRadial = d3.scaleBand()
            .domain(chartData.map(d => d.vehicle))
            .range([0, 2 * Math.PI])
            .align(0.5)
            .paddingInner(0.1)
            .paddingOuter(0.3);

        // --- ARC GENERATOR ---
        const arc = d3.arc()
            .innerRadius(innerRadius)
            .outerRadius(d => yRadial(d.impactScore))
            .startAngle(d => xRadial(d.vehicle))
            .endAngle(d => xRadial(d.vehicle) + xRadial.bandwidth())
            .cornerRadius(10);

        // --- GRID LINES ---
        const gridValues = [0.25, 0.50, 0.75, 1.00];

        chartGroup.selectAll(".radial-grid")
            .data(gridValues)
            .enter().append("circle")
            .attr("class", "radial-grid")
            .attr("cx", 0)
            .attr("cy", 0)
            .attr("r", d => yRadial(d))
            .lower();

        // --- AXIS LABELS ---
        chartGroup.selectAll(".radial-axis-label")
            .data(gridValues.filter(d => d > 0.1))
            .enter().append("text")
            .attr("class", "radial-axis-label")
            .attr("x", 5)
            .attr("y", d => -yRadial(d))
            .attr("dy", "-0.3em")
            .text(d => d3.format(".0%")(d) + " Max Emissions");

        // --- RADIAL BARS ---
        const bars = chartGroup.selectAll(".radial-bar")
            .data(chartData)
            .enter().append("path")
            .attr("class", "radial-bar")
            .attr("fill", d => d.color)
            .attr("d", d => {
                // Start from inner radius for animation
                const startArc = d3.arc()
                    .innerRadius(innerRadius)
                    .outerRadius(innerRadius)
                    .startAngle(xRadial(d.vehicle))
                    .endAngle(xRadial(d.vehicle) + xRadial.bandwidth())
                    .cornerRadius(10);
                return startArc(d);
            })
            .transition()
            .duration(1500)
            .attr("d", arc);

        // --- LABELS ---
        const getLabelAngle = (d) => xRadial(d.vehicle) + xRadial.bandwidth() / 2;

        chartGroup.selectAll(".radial-label")
            .data(chartData)
            .enter().append("text")
            .attr("class", "radial-label")
            .attr("text-anchor", "middle")
            .attr("dominant-baseline", "middle")
            .attr("opacity", 0)
            .attr("transform", d => {
                const angle = getLabelAngle(d) - Math.PI / 2;
                const r = yRadial(d.impactScore) + 15;
                const x = r * Math.cos(angle);
                const y = r * Math.sin(angle);
                
                let rotation = (getLabelAngle(d) * 180 / Math.PI) - 90;
                if (getLabelAngle(d) > Math.PI) {
                    rotation += 180;
                }
                
                return `translate(${x}, ${y}) rotate(${rotation})`;
            })
            .text(d => `${d.vehicle}: ${d3.format(".0%")(d.impactScore)}`)
            .transition()
            .delay(1000)
            .duration(500)
            .attr("opacity", 1);

        // --- CENTER TEXT ---
        const evImpact = chartData.find(d => d.vehicle.startsWith('EV')).impactScore;
        const iceImpact = chartData.find(d => d.vehicle.startsWith('ICE')).impactScore;
        const difference = ((evImpact - iceImpact) / iceImpact);

        chartGroup.append("text")
            .attr("class", "center-text impact-center-text")
            .attr("y", -10)
            .attr("opacity", 0)
            .text(d3.format("+.0%")(difference))
            .transition()
            .delay(800)
            .duration(500)
            .attr("opacity", 1);

        chartGroup.append("text")
            .attr("class", "center-text impact-unit-text")
            .attr("y", 30)
            .attr("opacity", 0)
            .text("Higher Emissions than ICE")
            .transition()
            .delay(1000)
            .duration(500)
            .attr("opacity", 1);
    </script>
</body>
</html>
